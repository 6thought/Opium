<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="fileContent">
</div>

<script>
    $(document).ready(function () {
        var rawFileUrl = "https://raw.githubusercontent.com/CybriaTech/LFS-Assets/main/game.html";

        $.ajax({
            url: rawFileUrl,
            success: function (data) {
                $("#fileContent").html(data);
            },
            error: function () {

                $("#fileContent").html("Failed to load file. Check the URL or try again later.");
            }
        });
    });
</script>

</body>
</html>
