#games {
  text-transform: uppercase;
  font-family: 'Source Sans Pro', sans-serif;
  font-weight: bold;
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  justify-content: center;
  padding: 20px;
  margin-top: 90%;
  gap: 5px;
  flex-direction: column-reverse;
}

.game {
  width: 200px;
  margin: 10px;
  padding: 5px;
  border: none;
  border-radius: 5px;
  text-align: center;
  background-color: rgba(56, 56, 56, 0.8);
  transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
  overflow: hidden;
}

.game-title {
  color: white;
  font-size: 20px;
}

.game:hover {
  transform: scale(1.05);
}

.game img {
  width: 95%;
  height: auto;
  object-fit: cover;
  border-radius: 10px;
  margin: auto;
  display: block;
}

.game a {
  display: block;
  text-decoration: none;
  color: #fff;
  margin-top: 5px;
}

.game:hover a {
  color: #333;
}
</style>
